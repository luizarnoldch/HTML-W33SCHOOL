<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>
<body>
    <p><a href="http://www.facebook.com"> Link a direccion exterior</a></p>
    <p>Links de varios tipos</p>
    <p><a href="http://www.facebook.com" target="_self">Direccion en el pestana donde esta</a></p>
    <p><a href="http://www.facebook.com" target="_blank">Direccion a una nueva ventana</a></p>
    <p><a href="http://www.facebook.com" target="_parent">Direccion a el marco principal</a></p>
    <p><a href="http://www.facebook.com" target="_top">Direccion en el cuerpo completo de ventana</a></p>
    <p><a href="mailto:someone@example.com">Enviar correo a direccion email</a></p>
    <button onclick="document.location='http://www.facebook.com'">Boton como enlace</button>
    
</body>
</html>

<!-- 
    href: link de referencia externa
    src: direccion de recurso externo
    alt: texto alternativo para una imagen 
-->
